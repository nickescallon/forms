<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main.css"/>
  </head>

  <body>
    <!-- ATTMEPT TO COPY http://webhelp101.com/wp-content/uploads/2012/01/mockup.png -->
    <section id="practice-form">
      <header>
        Form Here
        <br>
        <span class="required">* required fields</span>
      </header>
      <form>
          <p>
            <label for="name">Name:</label>      
            <input id="name" type="text" name="name" placeholder="Enter your name..."/>
          </p>
          <p>
            <label for="email">Email:</label>
            <input id="email" type="email" name="email" placeholder="Enter your e-mail..."/>
            <span class="hint">Some Hint Text</span>
          </p>
          <p>
            <label for="Website">Website:</label>
            <input id="website" type="text" name="website" placeholder="Enter your website..."/>
          </p>
          <p>
            <label for="message">Message:</label>
            <textarea id="message" type="text" name="message"></textarea>
          </p>
        </section>
          <p>
            <input id="submit" type="submit" value="submit">
          </p>
      </form>
  </body>

</html>
